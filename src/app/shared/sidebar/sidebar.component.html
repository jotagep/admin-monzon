<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar">
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav">
      <ul id="sidebarnav">
        <li class="user-profile">
          <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
            <img [src]="usuario.img | imagen" [alt]="usuario.name"/>
            <span class="hide-menu">{{usuario.name}}</span>
          </a>
          <ul aria-expanded="false" class="collapse">
            <li>
              <a routerLinkActive="active" routerLink="/profile">My Profile </a>
            </li>
            <li>
              <a routerLink="">My Balance</a>
            </li> 
            <li>
              <a routerLink="">Inbox</a>
            </li>
            <li>
              <a routerLinkActive="active" routerLink="/account-settings">Account Setting</a>
            </li>
            <li>
              <a href="#" (click)='logout()'>Logout</a>
            </li>
          </ul>
        </li>
        <li class="nav-devider"></li>
        <li class="nav-small-cap">PERSONAL</li>
        <li *ngFor="let m of menu">
          <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
            <i [class]="m.icono"></i>
            <span class="hide-menu">{{ m.titulo }}
              <span class="label label-rouded label-themecolor pull-right">{{ m.submenu.length }}</span>
            </span>
          </a>
          <ul aria-expanded="false" class="collapse">
            <li *ngFor="let sm of m.submenu">
              <a [routerLink]="[ sm.url ]" routerLinkActive="active"> {{ sm.titulo }} </a>
            </li>
          </ul>
        </li>
        

      </ul>
    </nav>
    <!-- End Sidebar navigation -->
  </div>
  <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
