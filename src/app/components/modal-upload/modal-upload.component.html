<div class="modal animated fadeIn" [ngClass]="{'show': _modalUpload.show}" tabindex="-1" role="dialog">
  <div (click)="closeModal()" class="backdrop animated fadeIn"></div>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Actualizar imagen - {{_modalUpload.name}}</h5>
        <button type="button" class="close" (click)="closeModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img [src]="imgTemp ? imgTemp : null | imagen" [alt]="" class="w150 mb-3 mx-auto d-block">

        <input #upl type="file" (change)="onFileSelected($event)" name="imagen" class="form-control mb-3">
      </div>
      <div class="modal-footer">
        <button (click)="subirArchivo()" [disabled]="!imgTemp" type="button" class="btn btn-primary">Subir imagen</button>
        <button (click)="closeModal()" type="button" class="btn btn-secondary">Cerrar</button>
      </div>
    </div>
  </div>
</div>
