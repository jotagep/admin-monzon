<div class='row animated fadeIn'>
  <div class='col-12'>
    <div class='card'>
      <div class='card-body'>
        <input #input (keyup)="buscarUser(input.value)" type="text" class="form-control" name="busqueda" placeholder="Buscar usuario">
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="loading">
  <div class="col-sm-12">
    <div class="alert alert-warning text-center">
      <strong>Cargando</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br>
      <span>Espere por favor</span>
    </div>
  </div>
</div>

<div class='row animated fadeIn' *ngIf="!loading">
  <div class='col-12'>
    <div class='card'>
      <div class='card-body'>
        <h3 class="card-title">Usuarios Registrados ( <small>{{total}}</small> )</h3>

        <table class="table table-hover">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Correo</th>
              <th>Nombre</th>
              <th>Role</th>
              <th>Auth</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of usuarios">
              <td class="w70">
                <img (click)="mostrarModal(user._id, user.name)" [src]="user.img | imagen" [alt]="user.name" class="img-50 img-circle pointer">
              </td>
              <td>
                {{user.email}}
              </td>
              <td>
                {{user.name}}
              </td>
              <td>
                <select [(ngModel)]="user.role" name="role" class="form-control">
                  <option value="ADMIN_ROLE">ADMIN_ROLE</option>
                  <option value="USER_ROLE">USER_ROLE</option>
                </select>
              </td>
              <td>
                <label *ngIf="user.google" class="label label-danger">Google</label>
                <label *ngIf="!user.google" class="label label-info">Normal</label>
              </td>
              <td>
                <button (click)="guardarUser(user)" class="btn btn-primary">
                  <i class="fa fa-save"></i>
                </button>
                <button (click)="borrarUser(user)" class="btn btn-danger">
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <button (click)="pag(-1)" [disabled]="pagina === 0" class="btn btn-secondary">Prev</button>
        <span class="m-l-5 m-r-5">{{pagina + 1}}</span>
        <button (click)="pag(1)" [disabled]="(pagina + 1) * 5 >= total" class="btn btn-secondary">Next</button>
      </div>
    </div>
  </div>
</div>
